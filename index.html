<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=" shortcut icon" href="image/baramgabee.png" />
    <link rel="icon" href="image/baramgabee.png" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Scheduling-Simulator</title>
  </head>
  <body>
    <div class="simulator">
      <div class="logo">
        <img src="image/logo.png" id="koreatech" />
        <img src="image/logo_name.png" id="action" />
        <img src="image/baramgabee.png" id="baram" class="baram" />
      </div>

      <div class="core_input">
        <div class="core_input__table">
          <table border="1">
            <thead>
              <th>Process</th>
              <th>Arrival time</th>
              <th>Burst time</th>
            </thead>
            <tbody id="input-table"></tbody>
          </table>
        </div>
        <div class="core_input__column">
          <div class="core_input__column-left">
            <input type="button" value="Add Process" id="addprocess" />
            <input type="button" value="Delete Process" id="deleteprocess" />
          </div>
          <div class="core_input__column-right">
            <div class="p">
              <span>Number of Core</span>
              <select class="numofcores">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="p">
              <select class="selectprocess">
                <option value="fcfs">FCFS</option>
                <option value="rr">RR</option>
                <option value="spn">SPN</option>
                <option value="srtn">SRTN</option>
                <option value="hrrn">HRRN</option>
                <option value="hrr">HRR</option>
              </select>
              <button id="run">Run!</button>
            </div>
            <div class="p">
              <input
                type="text"
                class="quantumTime"
                placeholder="Time quantum"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="ready_queue__name">
        <div>Ready Queue</div>
      </div>

      <div class="ready_queue"></div>

      <div class="gantt_table">
        <div class="gantt_table__top">
          <div class="gantt_table__top-left"></div>
          <div class="gantt_table__top-right"></div>
        </div>
        <div class="gantt_table__bottom"></div>
      </div>

      <div class="color_list"></div>

      <div class="result_table_name">Result Table</div>

      <div class="core_show__table">
        <table border="1">
          <thead>
            <th>Name</th>
            <th>Arrival Time</th>
            <th>Burst Time</th>
            <th>Waiting Time</th>
            <th>Turnaround Time</th>
            <th>Normalized Time</th>
            <th>Context Switches</th>
          </thead>
          <tbody id="show-table"></tbody>
        </table>
      </div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
