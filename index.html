<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 인터넷 익스플로러에서 제공할 수 있는 가장 최신버전의 것을 제공 meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 모바일 디바이스에서도 잘 보이게 하기 위해서 viewport meta를 사용. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Scheduling-Simulator</title>
  </head>
  <body>
    <div class="simulator">
      <div class="logo">
        <img src="image/logo.png" />
      </div>
      <div class="processor_input">
        <div class="processor_input__table">
          <table border="1">
            <thead>
              <th>Process</th>
              <th>Arrival time</th>
              <th>Burst time</th>
            </thead>
            <tbody id="input-table"></tbody>
          </table>
        </div>
        <div class="processor_input__column">
          <div class="processor_input__column-left">
            <input type="button" value="프로세스 추가" id="addprocess" />
            <input type="button" value="프로세스 제거" id="deleteprocess" />
          </div>
          <div class="processor_input__column-right">
            <div class="p">
              <span>프로세서 수</span>
              <select class="numofprocessors">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="p">
              <select class="selectprocess">
                <option value="fcfs">FCFS</option>
                <option value="rr">RR</option>
                <option value="spn">SPN</option>
                <option value="srtn">SRTN</option>
                <option value="hrrn">HRRN</option>
                <option value="newalgorithm">My Scheduling Algorithm</option>
              </select>
              <button id="run">실행</button>
            </div>
            <div class="p">
              <input
                type="text"
                class="quantumTime"
                placeholder="Time quantum"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="ready_queue__name">
        <div>Ready Queue</div>
      </div>
      <div class="ready_queue"></div>
      <div class="gantt_table">
        <div class="gantt_table__top">
          <div class="gantt_table__top-left"></div>
          <div class="gantt_table__top-right"></div>
        </div>
        <div class="gantt_table__bottom"></div>
      </div>

      <div class="processor_show__table">
        <table border="1">
          <thead>
            <th>Name</th>
            <th>Arrival time</th>
            <th>Burst time</th>
            <th>Waiting Time</th>
            <th>Turnaound Time</th>
            <th>Nomalized Time</th>
          </thead>
          <tbody id="show-table"></tbody>
        </table>
      </div>
      <!-- <script type= "module" src="index.js"></script> -->
      <script src="index.js"></script>
    </div>
  </body>
</html>
